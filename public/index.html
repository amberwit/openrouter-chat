<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenRouter Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
          <span>OpenRouter Chat</span>
        </div>
        <button id="new-chat-btn" title="New chat">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
        </button>
      </div>
      <div class="sidebar-conversations" id="conversation-list"></div>
      <div class="sidebar-footer">
        <button id="settings-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
          <span>Settings</span>
        </button>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main id="main">
      <!-- Top Bar -->
      <header id="top-bar">
        <button id="sidebar-toggle" title="Toggle sidebar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
        </button>
        <div id="model-selector-wrapper">
          <select id="model-selector" disabled>
            <option value="">Set API key first</option>
          </select>
        </div>
      </header>

      <!-- Messages -->
      <div id="messages-container">
        <div id="messages">
          <!-- Welcome screen -->
          <div id="welcome" class="welcome-screen">
            <div class="welcome-icon">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
              </svg>
            </div>
            <h1>OpenRouter Chat</h1>
            <p>Chat with any AI model through OpenRouter. Set your API key in Settings to begin.</p>
            <div class="welcome-hints">
              <div class="hint-card" data-prompt="Explain quantum computing in simple terms">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
                <span>Explain quantum computing in simple terms</span>
              </div>
              <div class="hint-card" data-prompt="Write a Python script that sorts files by date">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
                <span>Write a Python script that sorts files by date</span>
              </div>
              <div class="hint-card" data-prompt="What are the pros and cons of microservices architecture?">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                <span>Pros and cons of microservices architecture</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div id="input-area">
        <div id="input-wrapper">
          <textarea id="message-input" placeholder="Send a message..." rows="1" disabled></textarea>
          <button id="send-btn" disabled title="Send message">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>
            </svg>
          </button>
          <button id="stop-btn" class="hidden" title="Stop generating">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <rect x="6" y="6" width="12" height="12" rx="2"/>
            </svg>
          </button>
        </div>
        <div id="input-footer">
          <span id="char-count"></span>
          <span id="model-label"></span>
        </div>
      </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>Settings</h2>
          <button id="close-settings" class="modal-close">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <div class="setting-group">
            <label for="api-key-input">OpenRouter API Key</label>
            <p class="setting-desc">Get your key from <a href="https://openrouter.ai/keys" target="_blank" rel="noopener">openrouter.ai/keys</a></p>
            <div class="api-key-field">
              <input type="password" id="api-key-input" placeholder="sk-or-v1-..." autocomplete="off">
              <button id="toggle-key-visibility" title="Show/hide key">
                <svg id="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="setting-group">
            <label for="system-prompt-input">System Prompt (optional)</label>
            <textarea id="system-prompt-input" placeholder="You are a helpful assistant..." rows="3"></textarea>
          </div>
          <div class="setting-group">
            <label>Appearance</label>
            <div class="theme-toggle">
              <button class="theme-btn active" data-theme="dark">Dark</button>
              <button class="theme-btn" data-theme="light">Light</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="save-settings" class="btn-primary">Save Settings</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
